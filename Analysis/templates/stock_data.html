<!-- templates/stock_data.html -->
{% extends 'base.html' %}

{% block content %}

<h1>{{ nombre_ticker }}</h1>
<table>
    <tr>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
    </tr>
    {% for data in ticker_data %}
        <tr>
            <td>{{ data.Date }}</td>
            <td>{{ data.Open }}</td>
            <td>{{ data.High }}</td>
            <td>{{ data.Low }}</td>
            <td>{{ data.Close }}</td>
            <td>{{ data.Volume }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
